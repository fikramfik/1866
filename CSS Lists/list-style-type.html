<!DOCTYPE html>
<html>
<head>
<style>
ul.demo {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<p>Default list:</p>
<ul>
  <li>Kofi</li>
  <li>Teh</li>
  <li>Aer Guraka</li>
</ul>

<p>Remove bullets, margin and padding:</p>
<ul class="demo">
  <li>Kofi</li>
  <li>Teh</li>
  <li>Aer Guraka</li>
</ul>

</body>
</html>
