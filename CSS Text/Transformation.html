<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<p class="uppercase">Fikram Tamrin</p>
<p class="lowercase">Fikram Tamrin</p>
<p class="capitalize">Fikram Tamrin</p>

</body>
</html>
