table, th, td {

}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>

    <td>Fikram</td>
    <td>Tamrin</td>
  </tr>
  <tr>
    <td>Riska</td>
    <td>Tamrin</td>
  </tr>
</table>

</body>
</html>
