<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to th and td for horizontal dividers:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>Fikram</td>
    <td>Tamrin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Riska</td>
    <td>Tamrin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Reza</td>
    <td>Hukum</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Titi</td>
    <td>Avnty</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
