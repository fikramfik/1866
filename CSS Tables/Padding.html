<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>The padding Property</h2>
<p>This property adds space between the border and the content in a table.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>

    <td>$100</td>
  </tr>
  <tr>
    <td>Riska</td>

    <td>$150</td>
  </tr>
  <tr>
    <td>Ilham</td>
    <td>Muda</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Sri</td>
    <td>Dantris</td>

  </tr>
</table>

</body>
</html>
