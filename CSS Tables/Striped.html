<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Fikram</td>
  <td>Tamrin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Riska</td>
  <td>Tamrin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Siti</td>
  <td>Hajar</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Aurora</td>
  <td>Ucup</td>
  <td>$250</td>
  </tr>
</table>

</body>
</html>
